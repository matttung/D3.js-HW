<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex06</title>
    <script src="https://d3js.org/d3.v3.min.js"></script>
</head>
<body>
   <script>
       var arr = [85, 60, 99, 49, 77, 82];
       bind(arr);
       render();
       
       function bind(data){
            var selection = d3.select("body")
                              .selectAll("div")
                              .data(arr);
            selection.enter().append("div");
            selection.exit().remove();
       }
       
       function render(){
            d3.selectAll("div")
              .style({
                color:function(d){
                    if(d<70){
                        return "red";
                    }    
                }
               })
              .text(function(d,i){
                return (i+1)+':'+ d;
               });
       }
        
   </script>
</body>
</html>
