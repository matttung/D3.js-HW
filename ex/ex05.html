<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex05</title>
    <script src="https://d3js.org/d3.v3.min.js"></script>
</head>
<body>
    <script>
        var arr = [85,73,60,99,49,77,82,51,32,79,19,27];
        var body = d3.select("body");
        for (var i=0; i<arr.length; i++){
            var div = body.append("div").text(arr[i]);
            if(arr[i]<60){
                div.style({"color":"red","background":"lightgray"});
            }
            else if(arr[i]<80){
                div.attr("style","color:blue;");
            }
            
        }
    </script>
    <script>
        d3.csv("invoice-taipei.csv", function(dataSet){
            var body=d3.select("body");
            for(var i=0; i<dataSet.length; i++){
                var item = dataSet[i];
                if(item.number>10000000){
                    var txt = item.industry + ' ' + item.number+ ' ' +item.city;
                    var div = body.append("div").text(txt);
                }
            }
        })
        
    </script>

</body>
</html>
