<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <script src="https://d3js.org/d3.v3.js"></script>
    <style>
        body{
            background: #eee;
        }
    </style>
    <style>
        .axis path, .axis line{
            fill:none;
            stroke:black;
            shape-rendering:auto;
        }
        .axis text{
            font-size: 15px;
            fill:blue;
        }
    </style>
</head>
<body>
    <script>
        // 1. 定義width, height, padding, letterList變數
        var width = 900;
        var height = 600;
        var padding = 120;
        var letterList = ["A","B","C","D","E","F","G","H","I","J","K","M","N","O","P","Q","T","U","V","W","X","Z"];
        
        //2. 建立svg()畫布環境
        
        createSvg();       
        
        //3. 用d3讀取csv
        d3.csv("invoice.csv", function(dataSet){
           
           bind(dataSet);
           render(dataSet);
           optionList(dataSet);
           
        });
       
        
        function createSvg(){
           d3.select("body").append("svg").attr({
               width:width,
               height:height
           });
            d3.select("svg").append("g").append("rect").attr({
                width: "100%",
                height: "100%",
                fill: "white"
            });
            
            d3.select("svg").append("g").attr("id","axisX");
            d3.select("svg").append("g").attr("id","axisY");
        }
        
        //4. 建立bind()

        function bind(dataSet){
            var selection = d3.select("svg")
                              .selectAll("circle")
                              .data(dataSet);
            
            selection.enter().append("circle");
            selection.exit().remove();
        }
        
        function render(dataSet){
            //5. 定義xScale,yScale,rScale, fScale比例尺(range目的在決定在svg上位置)
           var xScale = d3.time.scale()
                           .domain([new Date(d3.min(dataSet,function(item){return item.date;})), 
                                    new Date(d3.max(dataSet,function(item){return item.date;}))])
                            .range([padding, width-padding]);

           var yScale = d3.scale.linear()
                          .domain([0,d3.max(dataSet,function(item){return +item.number;})])
                          .range([height-padding, padding]);

           var rScale = d3.scale.linear()
                          .domain([d3.min(dataSet,function(item){return +item.amount;}),
                                   d3.max(dataSet,function(item){return +item.amount;})])
                          .range([5,30]);
            
           var fScale = d3.scale.category20();
            
            var xAxis = d3.svg.axis().scale(xScale).orient("bottom");
            var yAxis = d3.svg.axis().scale(yScale).orient("left");

            d3.select("g#axisX")
              .attr("class","axis")
              .attr("transform", "translate(0, "+(height - padding+15)+")")
              .call(xAxis);
            
            d3.select("g#axisY")
              .attr("class","axis")
              .attr("transform", "translate("+(padding-12)+",0)")
              .call(yAxis);
            
            //6. 建立render()繪圖
            d3.selectAll("circle")
              .attr({
                      cx:function(item){return xScale(new Date(item.date));},
                      cy:function(item){return yScale(+item.number);},
                       r:function(item){return rScale(+item.amount);},
                    fill:function(item,index){return fScale(item.cid);}
              });
        }
        
        function btnList(dataSet){
            var industryArray = dataSet.map(function(data){
                                          return data.industry;})
                                       .filter(function(data){
                                          return data != "";
                                        });
            
            var uniqueIndustryArray = unique(industryArray);
            
            var selection = d3.select("body").append("div")
                              .selectAll("input")
                              .data(uniqueIndustryArray);
            
            selection.enter().append("input")
                             .attr({ value:function(data){ return data;},
                                      type:"button"
                                    })
                             .on("click", function(data){update(data);});
            
            selection .exit().remove();
            
            function update(industryName){
                var newDataSet = dataSet.filter(function(data){
                    return data.industry === industryName;
                });

                bind(newDataSet);
                render(newDataSet);
                
                d3.select("")
            }
        }
        
       function optionList(dataSet){
            var industryArray = dataSet.map(function(data){
                                          return data.industry;})
                                       .filter(function(data){
                                          return data != "";
                                        });
            
            var uniqueIndustryArray = unique(industryArray);
            
            var selection = d3.select("body").append("select")
                              .selectAll("option")
                              .data(uniqueIndustryArray);
            
            selection.enter().append("option")
                             .attr({ value:function(data){ return data;}})
                             .text(function(data){ return data;})
                             
            d3.select("select")
              .on("change", function(data){
                  var value= d3.select("select").property("value"); 
                  update(value);
                });
            
            selection .exit().remove();
            
            function update(industryName){
                var newDataSet = dataSet.filter(function(data){
                    return data.industry === industryName;
                });

                bind(newDataSet);
                render(newDataSet);
                
                d3.select("")
            }
        }
        
        function unique(array){
            var tempArray =[];
            array.map(function(item){
                if(tempArray.indexOf(item)<0){
                    tempArray.push(item);
                }
            });
            
            return tempArray;
        }
        
  
    </script>

</body>
</html>
