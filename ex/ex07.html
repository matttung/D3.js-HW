<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex07</title>
    <script src="https://d3js.org/d3.v3.min.js"></script>
</head>
<body>
    <script>
        var value = getRamdon(0,100);
        console.log(value);
        
        function getRamdon(min,max){
            var rScale = d3.scale.linear()
                            .domain([0, 1])
                            .rangeRound([min,max]);
            return rScale(Math.random());
        }
    </script>
    <script>
        var index = ["中國國⺠黨", "⺠主進步黨", "時代⼒量", "無黨團結聯盟", "親⺠黨"];
        var color =['blue','green','yellow','gray','ornage'];
        var xScale = d3.scale.ordinal()
              .domain(index)
              .range(color);

        console.log(xScale("無黨團結聯盟"));
        console.log(xScale("親⺠黨"));
    </script>
    <script>
        var items = d3.range(1,20);
        var fScale = d3.scale.category20();
        items.map(function(item){
            console.log(fScale(item));
            d3.select('body').append('div')
                .style('width','100px')
                .style('height','20px')
                .style('background', fScale(item))
                .text(fScale(item));
            
        });
    </script>
</body>
</html>
